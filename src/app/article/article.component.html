<div class="uk-section">
  <div class="uk-container uk-container-large">
    <div class="uk-child-width-1-2" uk-grid>
      <div>
        <a
          routerLink="/article/{{ data.id }}"
          routerLinkActive="active"
          class="uk-link-reset"
        >
          <div class="uk-card uk-card-muted">
            <div class="uk-card-body">
              <p id="title" class="uk-text-large">{{ data.id }}</p>
              <p id="category" class="uk-text-uppercase">
                <markdown [data]="data.Description"></markdown>
              </p>
              <img
                src="https://test-strapi-app-ca.herokuapp.com{{
                  data.CoverImage[0].url
                }}"
                alt=""
                height="500"
              />
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
